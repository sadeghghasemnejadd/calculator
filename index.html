<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>sadegh-calculator</title>
  </head>
  <body>
    <main class="main">
      <section class="screen">
        <div class="screen__last">
          <p>40+10</p>
          <p>40+10</p>
          <p>40+10</p>
          <p>40+10</p>
          <p>40+10</p>
          <p>40+10</p>
          <p>40+10</p>
          <p>40+10</p>
          <p>40+10</p>
          <p>40+10</p>
          <p>40+10</p>
          <p>40+10</p>
          <p>20+10</p>
        </div>
        <div class="screen__now">
          <p class="screen__now--first">10</p>
          <span class="screen__now--operation">+</span>
          <p class="screen__now--last">20</p>
        </div>
        <div class="screen__result">
          <span class="screen__result--equal">=</span>
          <p class="screen__result--result">30</p>
        </div>
      </section>
      <section class="numbers">
        <span class="numbers__dot">.</span>
        <span class="numbers__0">0</span>
        <span class="numbers__back"
          ><ion-icon name="backspace-outline"></ion-icon
        ></span>
        <span class="numbers__equal">=</span>
        <span class="numbers__1">1</span>
        <span class="numbers__2">2</span>
        <span class="numbers__3">3</span>
        <span class="numbers__4">4</span>
        <span class="numbers__5">5</span>
        <span class="numbers__6">6</span>
        <span class="numbers__plus">+</span>
        <span class="numbers__7">7</span>
        <span class="numbers__8">8</span>
        <span class="numbers__9">9</span>
        <span class="numbers__minus">−</span>
        <span class="numbers__division">÷</span>
        <span class="numbers__multiply">×</span>
        <span class="numbers__clean">C</span>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
